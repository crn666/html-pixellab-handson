<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"

<body>
  <h1>Animalele mele preferate</h1>
  <form>

      <li>

          type="radio"
          name="pasari"

          value="Uliu"

        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >

      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="crap"
          value="Crap"
        >
        <label for="crap">Crap</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="pastrav"
          value="Pastrav"
        >

      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="stiuca"
          value="Stiuca"
        >
        <label for="stiuca">Stiuca</label>
      </li>
    </ul>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="maimuta"
          value="Maimuta"
        >
        <label for="maimuta">Maimuta</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="balena"
          value="Balena"
        >
        <label for="balena">Balena</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="camila"
          value="Camila"
        >
        <label for="camila">Camila</label>
      </li>
    </ul>
  </form>
  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
