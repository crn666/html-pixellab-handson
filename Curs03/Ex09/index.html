<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <label for="name">Nume*</label>
    <input
      type="text"
      minlength="5"
      maxlength="30"
      name="name"
      id="name"
      value="name"
      placeholder="Nume"
      required
    >
    <button
      type="submit"
      title="submit"
      name="submit"
    >Trimite</button><br><br>

    <label for="surname">Prenume*</label>
    <input
      type="text"
      minlength="5"
      maxlength="30"
      name="surname"
      id="surname"
      value="surname"
      placeholder="Prenume"
      required
    ><br><br>

    <label for="message">
      <Mesaj>Mesaj*</Mesaj>
    </label>
    <textarea
      name="message"
      id="message"
      cols="30"
      rows="4"
      placeholder="Mesaj"
      required
    ></textarea>
    <button type="submit">Go</button> <br><br>

    <label for="details">Detalii*</label>
    <textarea
      name="details"
      id="details"
      cols="30"
      rows="8"
      placeholder="Detalii"
    ></textarea>
  </form>


  <div
    class="pixeltab-host"
    id="html01-03-09"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
