<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <table>
    <tr>
      <th>Ora</th>
      <th>Luni</th>
      <th>Marti</th>
      <th>Miercuri</th>
      <th>Joi</th>
      <th>Vineri</th>
    </tr>
    <tr>
      <td>08:00</td>
      <td>Sedinta</td>
      <td>Sedinta</td>
      <td>Training</td>
      <td>Curs</td>
      <td>Late breakfast</td>
    </tr>
    <tr>
      <td>16:00</td>
      <td>Snack</td>
      <td>Film</td>
      <td>Sedinta</td>
      <td>Catch-up call</td>
      <td>Drink</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-02"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
