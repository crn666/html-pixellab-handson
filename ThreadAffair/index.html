<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <title>Thread Affair 2</title>
</head>

<body>
  <header class="header">
    <section class="header-top">
      <section class="header-connect">
        <ul>
          <li>
            <a
              href="tel:+1-877-666-1840"
              title="Call us"
            >
              <i class="fa-solid fa-phone"></i>
              Toll Free 1-877-666-1840</a>
          </li>

          <li>
            <a
              href="mailto:office@traidaffairs.com"
              title="Email us"
            >office@traidaffairs.com</a>
          </li>
        </ul>
      </section>
      <!-- ./header-connect -->

      <a
        href="/"
        title="Thread Affair"
        class="header-logo"
      >
        <img
          src="./images/logo.jpg"
          alt="Thread Affair - Logo"
        >
      </a>

      <section class="header-controls">
        <ul>
          <li class="user-controls">
            <a
              href="/"
              title="My Account"
            >
              <img
                src="./images/user-avatar.png"
                alt="User"
              >
              <i class="fa-solid fa-caret-down"></i>
            </a>
          </li>

          <li class="cart-controls">
            <a
              href="/cart"
              title="Cart"
            >
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="qty">3</span>
            </a>
          </li>
        </ul>
      </section>
      <!-- ./header-controls -->
    </section>
    <!-- ./header-top -->

    <section class="header-bottom">

    </section>
    <!-- ./header-bottom -->


  </header>
  <!-- ./header -->

  <main class="content">

  </main>
  <!-- ./content -->

  <footer class="footer">

  </footer>
  <!-- ./footer -->

</body>

</html>
